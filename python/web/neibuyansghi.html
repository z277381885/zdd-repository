<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式</title>
    <!-- 内部样式定义开始 -->
    <style>
        body{
            background: silver;
            color: blue;
        }
        hr{
            color: red;
        }

    <!-- 内部样式定义结束 -->
</head>
<body>
<h1>Hello World!</h1>
<hr>
<h2>Hello World!</h2>
</body>
</html>
