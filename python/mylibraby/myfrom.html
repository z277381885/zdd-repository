<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zdd form</title>
</head>
<body>
<form action="https://www.kuaidi100.com/query" target="_blank">           <!--target="_blank"保留原网页,另开网页-->
    <input type="radio" name="type" value="youzhengguonei"> <label>邮政</label>
    <label><input type="radio" name="type" value="zhongtong">中通</label>
    <input type="radio" name="type" value="shentong" id="st"><label for="st">申通</label>
    <input type="text" name="postid" placeholder="单号">
    <input type="submit" value="快递查询">
    <!--提交类型的表单(有个按钮)-- 按钮上的显示 -->
</form>



<hr>    <!--分界线 -->
<form action="https://www.kuaidi100.com/query" target="_blank">           <!--target="_blank"保留原网页,另开玩野-->
    <input type="text" placeholder="请输入快递公司" name="text">
    <input type="text" placeholder="单号" name="postid">
    <!--文本类型        表单内空白显示        比如搜索123时>https://cn.bing.com/search?q=123-最后有个query=123-->
    <input type="submit" value="快递查询">
    <!--提交类型的表单(有个按钮)-- 按钮上的显示 -->
</form>

<hr>    <!--分界线 -->



<form action="https://www.sogou.com/web" target="_blank">           <!--target="_blank"保留原网页,另开玩野-->
    <input type="text" placeholder="这是form表单" name="query">
    <!--文本类型        表单内空白显示        比如搜索123时>https://cn.bing.com/search?q=123-最后有个query=123--->
    <input type="submit" value="搜狗搜索">
    <!--提交类型的表单(有个按钮)-- 按钮上的显示 -->
</form>

<hr>    <!--分界线 -->

<form action="https://cn.bing.com/search" target="_blank">           <!--target="_blank"保留原网页,另开玩野-->
    <input type="text" placeholder="请输入关键字" name="q">
    <!--文本类型     表单内空白显示   name=? 需要根据网站实际的 比如搜索123时>https://cn.bing.com/search?q=123-最后有个q=123-->
    <input type="submit" value="必应搜索">
    <!--提交类型的表单(有个按钮)-- 按钮上的显示 -->
</form>
</body>
</html>
